<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title></title>
  </head>
  <body style="background-image: url(bg.jpg);">
    <h1>Очки: <span class="point">0</span></h1>
    <h1>ЖУКИ: <span class="bug">0</span></h1>


    <script type="text/javascript">
    	let bugs = 0
    	let ochki = 0
    	let proverka = function(){
			if (  ochki >=  5 ){
				alert("win")
			} else {
				alert("gl")
			}
		}
      	setTimeout(proverka,5000)

    	let interv= function(){
    		let bugg = document.querySelector(".bug")
    		let points = document.querySelector(".point")

        	let rand = Math.random()*1500
        	let round = Math.round(rand)

        	let rand2 = Math.random()*1000
        	let round2 = Math.round(rand2)

        	let newImg = document.createElement('img');

        	document.body.appendChild(newImg);

        	newImg.src = "img.svg"
        	newImg.style.height = "100px";
        	newImg.style.width = "100px";
        	newImg.style.marginLeft = round + "px"
        	newImg.style.marginTop = round2 + "px"
        	newImg.style.position = "absolute"
			bugs = bugs + 1
        	bugg.innerHTML = bugs

        	newImg.onclick = function(){
        		newImg.style.display = "none"
        		ochki = ochki + 1
        		points.innerHTML = ochki
        	}
      	}
      	setInterval(interv,1000)
      	
    </script>
  </body>
</html>
